<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body> 
  <div class="page">

    <!-- pure grid group -->
     <div class="pure-g">
       <div class="pure-u-1-1">
         <h1>Global Ecological Footprint in 2016</h1>
       </div>
     </div>
   <!-- end pure grid group -->
 
     <!-- pure grid group -->
     <div class="pure-g">
         <div class="pure-u-1-3">
           <div class="description description-left">
            <div id="bar_chart" class="vis-container"></div>
           </div>
         </div>
         <div class="pure-u-2-3">
         </div>
     </div>
     <!-- end pure grid group -->
 
     <!-- pure grid group -->
     <div class="pure-g">
         <div class="pure-u-2-3">
          <div id="choropleth_map"  class="vis-container"></div>
          <div id="bubble_chart"  class="vis-container"></div>
         </div>
         <div class="pure-u-1-3">
           <div class="description description-right">
           </div>
         </div>
<div id="choropleth_map"></div>
<div id="area_chart"></div>
<div id="bar_chart"></div>
<div id="bubble_chart"></div>
<div id="line_chart"></div>

<script type="text/javascript">
  var spec1 = "WorldFootprint.vl.json";
  var spec2 = "TotalEcologicalFootprint.vg.json";
  var spec3 = "BiocapacityDeficitOrReserve.json";
  var spec4 = "HDIAgainstEcologicalFootprint.json";
  var spec5 = "EarthAndCountry.json";
  vegaEmbed('#area_chart', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#bar_chart', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#bubble_chart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#line_chart', spec5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
